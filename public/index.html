<!doctype html>
<html>
<head>
  <title>One Number</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    body { margin: 1em }
    .neg { color: red }
    .amt { text-align: right }
    #filedrag {
      font-weight: bold;
      text-align: center;
      padding: 1em 0;
      margin: 1em 0;
      color: #555;
      border: 2px dashed #555;
      border-radius: 7px;
      cursor: default;
    }

    #filedrag.hover {
      color: #2672EC;
      border-color: #2672EC;
      border-style: solid;
      box-shadow: inset 0 3px 4px #888;
    }

    #charts table {
      width: 100%;
      margin: 10px 5px;
    }
    #charts td { width: 99%; }
    #charts td.tight-col, #charts td.amt {
      white-space: nowrap;
      width: 1%;
      padding: 2px 5px;
    }
    #charts .budget {
      background-color: #AAAAAA;
      height: 15px;
    }
  </style>
  <script src="js/csv.js"></script>
  <script src="js/underscore.js"></script>
</head>
<body>
  <h3>One Number Finances</h3>
  <div>
  Filter to Month:
  <select id="month-sel">
    <option value="01">Jan</option>
    <option value="02">Feb</option>
    <option value="03">Mar</option>
    <option value="04">Apr</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">Aug</option>
    <option value="09">Sept</option>
    <option value="10">Oct</option>
    <option value="11">Nov</option>
    <option value="12">Dec</option>
  </select>
  <select id="year-sel">
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
  </select>
  </div>
  <div id="charts">
  </div>
  <div id="report">
  </div>
  <div id="filedrag">Drop CSV files here</div>
  <script src="one-number.js"></script>
</body>
</html>
