<!doctype html>
<html>
<head>
  <title>One Number</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    body { margin: 1em }
    .neg { color: red }
    .amt { text-align: right }
    #filedrag {
      font-weight: bold;
      text-align: center;
      padding: 1em 0;
      margin: 1em 0;
      color: #555;
      border: 2px dashed #555;
      border-radius: 7px;
      cursor: default;
    }

    #filedrag.hover {
      color: #2672EC;
      border-color: #2672EC;
      border-style: solid;
      box-shadow: inset 0 3px 4px #888;
    }
  </style>
  <script src="js/csv.js"></script>
  <script src="js/underscore.js"></script>
</head>
<body>
  <h3>One Number Finances</h3>
  <div>
  Filter to Month:
  <select id="month-sel">
    <option value="0">Jan</option>
    <option value="1">Feb</option>
    <option value="2">Mar</option>
    <option value="3">Apr</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">Aug</option>
    <option value="8">Sept</option>
    <option value="9">Oct</option>
    <option value="10">Nov</option>
    <option value="11">Dec</option>
  </select>
  <select id="year-sel">
    <option>2017</option>
    <option>2018</option>
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    <option selected>2022</option>
  </select>
  <select id="week-sel">
    <option selected></option>
    <option value="1">Week 1</option>
    <option value="2">Week 2</option>
    <option value="3">Week 3</option>
    <option value="4">Week 4</option>
    <option value="5">Week 5</option>
  </select>
  <input id="budget-mode" type="checkbox" value="true"> <label for="budget-mode"> Budget Mode</label>
  </div>
  <div id="report">
  </div>
  <div id="filedrag">Drop CSV files here</div>
  <script src="one-number.js"></script>
</body>
</html>
